<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="registration-container">
        <h1>Registration Form</h1>
        <form action="#" method="post">

            

            <div class="form-group">
                <input type="text" name="firstname" placeholder="Doctor Name" required>
                <input type="text" name="lastname" placeholder="Clinic Name" required>
            </div>
            <div class="form-group">
                <input type="date" name="dob" required>
                <input type="tel" name="contact" placeholder="Contact" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="male">Male</label>
                <label><input type="radio" name="gender" value="female">Female</label>
                <label><input type="radio" name="gender" value="other">Other</label>
            </div>
            <div class="form-group">
                <input type="number" name="age" placeholder="Age" required>
                <!-- <input type="tel" name="parentcontact" placeholder="Parent's Contact" required> -->
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="15" cols="100" width="150px" required></textarea>
              </div>

            
            <div class="form-group">
                <label for="idFile">Upload ID:</label>
                <input type="file" name="idFile" id="idFile" accept=".pdf, .doc, .docx" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a>.</p>

    </div>
</body>
</html>
